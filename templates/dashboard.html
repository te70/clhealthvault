<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Health Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<div class="container mt-5">
    <h2 class="mb-4">Welcome to the Health Records Vault</h2>

    <form method="POST" action="/add_note" class="mb-4">
        <div class="mb-3">
            <label for="content" class="form-label">Add Patient Note</label>
            <textarea name="content" class="form-control" rows="3" required></textarea>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="sensitive" id="sensitive">
            <label class="form-check-label" for="sensitive">Mark as Sensitive</label>
        </div>
        <button type="submit" class="btn btn-success">Submit Note</button>
    </form>

    <a href="/view_notes" class="btn btn-outline-primary">View Notes</a>
    <a href="/logout" class="btn btn-outline-danger float-end">Logout</a>
</div>
</body>
</html>
